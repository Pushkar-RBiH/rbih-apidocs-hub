                    type: object
                    properties:
                      errcode:
                        type: string
                      status:
                        type: string
                      info:
                        type: string
                    required:
                      - errcode
                      - status
                      - info
                  data:
                    type: object
                    properties:
                      tehsil:
                        type: array
                        items:
                          type: object
                          properties:
                            tname_eng:
                              type: string
                            tname:
                              type: string
                            tehsil_code_census:
                              type: string
                          required:
                            - tname_eng
                            - tname
                            - tehsil_code_census
                    required:
                      - tehsil
                  signature:
                    type: string
                  meta:
                    type: object
                    properties:
                      txncode:
                        type: string
                      ver:
                        type: string
                      ts:
                        type: string
                    required:
                      - txncode
                      - ver
                      - ts
                  hmac:
                    type: string
                  publickey:
                    type: string
                  sig-algo:
                    type: string
                required:
                  - result
                  - data
                  - signature
                  - meta
                  - hmac
                  - publickey
                  - sig-algo
